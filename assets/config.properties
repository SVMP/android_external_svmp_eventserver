#####################################################################################
# LOG FORWARDING OPTIONS

# Whether to use log forwarding
EnableLogCatForwarding = false

# IP address of the destination that will receive forwarded logs
LogCatDestAddress = 192.168.0.100

# UDP port of the destination that will receive forwarded logs
LogCatDestPort = 10009

# What log output format to use
# Valid formats: brief, process, tag, raw, time, threadtime, long
# Default: threadtime
LogCatFormat = threadtime

# What log output filter(s) to use
# Default: Sensors:S dalvikvm:S MP-Decision:S overlay:S RichInputConnection:S WVMExtractor:S *:V
LogCatFilter = Sensors:S dalvikvm:S MP-Decision:S overlay:S RichInputConnection:S WVMExtractor:S *:V
